<html>
<head>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div id="main" class="container">
        <h1 class="text-center" v-if="winner === 'player'">Player Wins!</h1>
        <h1 class="text-center" v-if="winner === 'monster'">Monster Wins!</h1>
        <div class="card-deck">
            <div class="col card">
                <div class="text-center">
                    <div class="progress" style="height: 20px">
                        <div class="progress-bar" role="progressbar" :style="{'width': playerLife+'%', 'height': '50px'}" :aria-valuenow="playerLife" aria-valuemin="0" aria-valuemax="100">{{playerLife}}%</div>
                    </div>
                    <h5><span class="label">PLAYER
                        <i v-if="!playerDamage" class="fa fa-arrow-circle-up"></i>
                        <i v-else class="fa fa-arrow-circle-down"></i>
                        </span>
                    </h5>
                </div>
            </div>
            <div class="col card">
                <div class="text-center">
                    <div class="progress" style="height: 20px">
                        <div class="progress-bar" role="progressbar" :style="{'width': monsterLife+'%', 'height': '50px'}" :aria-valuenow="monsterLife" aria-valuemin="0" aria-valuemax="100">{{monsterLife}}%</div>
                    </div>                    <h5><span class="label">MONSTER
                        <i v-if="!monsterDamage" class="fa fa-arrow-circle-up"></i>
                        <i v-else class="fa fa-arrow-circle-down"></i>
                        </span>
                    </h5>
                </div>
            </div>

        </div>
        <div class="game-buttons card-deck">
            <div class="col card">
                <div class="text-center">
                    <div class="btn-group">
                        <button @click="playerAttack(10)" class="game-button btn btn-danger" :disabled="winner">ATTACK</button>
                        <button @click="specialAttack" class="game-button btn btn-warning" :disabled="specialDisabled || winner">SPECIAL ATTACK</button>
                        <button @click="heal" class="game-button btn btn-success" :disabled="winner">HEAL</button>
                        <button @click="resetGame" class="game-button btn btn-outline-deep-purple">RESTART</button>
                    </div>
                </div>
            </div>
        </div>
                <div class="col text-center">
                    <template v-for="(msg,idx) in msgs">
                        <div :style="{'opacity': ''+'0.'+(9-(idx))}" v-if="idx < 5" style="margin-top: 0.5em" class="bg-danger card card-body">
                            <h4 class="card-title">{{ msg }}</h4>
                        </div>
                    </template>
                </div>

    </div>


    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <!-- VueJS App -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Other Scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
